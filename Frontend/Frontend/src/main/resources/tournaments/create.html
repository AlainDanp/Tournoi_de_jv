<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <h1>Créer un tournoi</h1>
    <form action="#" th:action="@{/tournaments/create}" method="post">
        <label for="name">Nom du tournoi:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="submit">Créer</button>
    </form>

    <h2>Liste des tournois</h2>
    <ul>
        <li th:each="t : ${tournaments}" th:text="${t.name}"></li>
    </ul>

    <h2>Mes tournois</h2>
    <ul>
        <li th:each="t : ${myTournaments}" th:text="${t.name}"></li>
    </ul>

    <h2>Mes équipes</h2>
    <ul>
        <li th:each="e : ${myTeams}" th:text="${e.name}"></li>
    </ul>

</body>
</html>
